name: fourth

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - "feature/*"

jobs:
  unit-testing:
    name: Unit Testing
    strategy:
      matrix:
        node_version: [18, 20]
        operating_system: [ubuntu-latest, macos-latest]

    runs-on: ${{matrix.operating_system}}

    steps:
      #use uses with actions not run
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node_version}}

      - name: install npm
        run: |
          cd devops
          npm install

      - name: unit testing
        run: |
          cd devops
           npm test
